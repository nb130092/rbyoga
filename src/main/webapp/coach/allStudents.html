<!--右侧窗口-->
<div id="window">
    姓名：<input type="text" name="queryVal" id="name">
    <button class="btn btn-info" id="btnQuery">查询</button>
    <div style="width: 800px;border: 1px seagreen solid" id="studentWindow">

        </div>
    <ul class="pagination" id="pages">

    </ul>
    </div>
</div>


<script>
var queryFlag = false;
    $(function () {

        showStudents(1);
        $("#btnQuery").click(function () {
            var queryVal = $("#name").val();
            if (queryVal != "") {
                queryFlag = true;
            }
            showStudents(1);
        });


    });





    // 展示教练
    function showStudents(nowPage) {
        var jsonPage = {"nowPage": nowPage};
        if (queryFlag) {
            jsonPage.queryVal = $("#name").val();
        }
        $.ajax({
            cache:  false,    //是否使用浏览器缓存
            type:  "post",   //请求方式
            url:  "http://localhost:8888/users/findStudents",   //请求路径
            data: JSON.stringify(jsonPage),
            xhrFields: {withCredentials: true},
            contentType:'application/json;charset=utf-8',
            dataType:  "json",  //响应的内容类型
            async:  false,     //同步或者异步ajax
            success: function(result) {
                var studentStr = "";
                var stuStr = "";
                $.each(result.data.pageBean.list,function(index,user){
                    var followUsers = result.data.followUsers;
                    studentStr+="<div class='media'  style='border: #6a6f8c 2px solid'>";
                    studentStr+="<div class='media-left media-middle' >";
                    studentStr+="<img src='http://localhost:8888/upload/"+user.u_head+"' class='media-object' style='width:130px' onclick='toSelfMain("+user.u_id+")'>";
                    studentStr+="</div>";
                    studentStr+="<div class='media-body' style='font-family: 微软雅黑;color: yellow'>";
                    stuStr="<h4 class='media-heading'>学员姓名："+user.u_pickname+" &nbsp;<button type='button'class='btn btn-primary btn-md ' id='"+user.u_id+"' onclick='toFollow(\""+user.u_role+"\","+user.u_id+")'>关注</button></h4>";
                    $.each(followUsers,function (index,follow) {
                       if(follow.u_id==user.u_id){
                           stuStr="<h4 class='media-heading'>学员姓名："+user.u_pickname+" &nbsp;<span style='color: #009f95'>已关注</span></h4>";
                       }
                    });
                    studentStr+=stuStr;
                    studentStr+="<h5 style='font-family: 微软雅黑;color: slateblue'>个性签名:</h5> <h5 style='font-family: 微软雅黑;color: blanchedalmond'>"+user.u_selfword+"</h5>";
                    studentStr+="<h5 style='font-family: 微软雅黑;color: slateblue'>联系方式: </h5> <h5 style='font-family: 微软雅黑;color: blanchedalmond'>"+user.u_phone+"</h5>";
                    studentStr+="</div></div>";


                });
                $("#studentWindow").html(studentStr);
                var byPageStr = "";
                byPageStr += "<li class='" + (result.data.pageBean.nowPage == 1 ? 'disabled' : '') + "'><a onclick='showStudents(" + (result.data.pageBean.nowPage - 1) + ")'>上一页</a></li>";
                for (var i = 1; i <= result.data.pageBean.allPage; i++) {
                    if (i == result.data.pageBean.nowPage) {
                        byPageStr += "<li class='active'><a onclick='showStudents(" + (i) + ")'>" + i + "<span class='sr-only'>(current)</span></a></li>";
                    } else {
                        byPageStr += "<li><a onclick='showStudents(" + (i) + ")'>" + i + "</a></li>";
                    }
                }
                byPageStr += "<li class='" + (result.data.pageBean.nowPage == result.data.pageBean.allPage ? 'disabled' : '') + "'><a onclick='showStudents(" + (result.data.pageBean.nowPage + 1) + ")'>下一页</a></li>";

                $("#pages").html(byPageStr);

            }

        })
    }

    //进主页
    function toSelfMain(u_id) {
        window.location="selfMain.html?user_id="+u_id;
    }


    //场馆关注学员
    function toFollow(u_role,u_id) {
        var follow = $("#follow").text();
        if (follow == '已关注') {
            return;
        }
        var jsonData={"u_id": u_id,"u_role":u_role};
        $.ajax({
            cache: false,
            type: "post",
            url: "http://localhost:8888/relations/follow",
            data: JSON.stringify(jsonData),
            xhrFields: {withCredentials: true},
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            async: false,
            success: function (result) {
                if (result.code == 200) {
                    layer.msg("关注成功", {time: 1000, icon: 1, shift: 6}, function () {
                    });

                    $(":button[id=u_id]").text("已关注");
                    showStudents(1);
                } else {
                    layer.msg("关注失败", {time: 1000, icon: 1, shift: 6}, function () {
                    });
                }
            }
        });

    }


</script>
